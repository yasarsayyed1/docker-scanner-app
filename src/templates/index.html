<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Image Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Docker Image Scanner</h3>
                    </div>
                    <div class="card-body">
                        <form action="/scan" method="POST">
                            <div class="mb-3">
                                <label for="image_name" class="form-label">Docker Image Name/Path</label>
                                <input type="text" class="form-control" id="image_name" name="image_name" 
                                    placeholder="Example: registry.example.com/organization/image:tag" required>
                                <div class="form-text">
                                    <h6>Supported formats:</h6>
                                    <ul>
                                        <li>Local images: nginx:latest, ubuntu:20.04</li>
                                        <li>Docker Hub: library/nginx:latest</li>
                                        <li>Private registry: registry.example.com/org/image:tag</li>
                                    </ul>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Scan Image</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const statusDiv = document.createElement('div');
    statusDiv.className = 'alert alert-info mt-3';
    statusDiv.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> Scanning image...';
    form.appendChild(statusDiv);

    try {
        const response = await fetch('/scan', {
            method: 'POST',
            body: new FormData(form)
        });
        const result = await response.text();
        document.documentElement.innerHTML = result;
    } catch (error) {
        statusDiv.className = 'alert alert-danger mt-3';
        statusDiv.textContent = `Error: ${error.message}`;
    }
});
</script>
</body>
</html>
